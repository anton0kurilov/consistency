<!doctype html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, maximum-scale=1"
        />
        <title>Consistency</title>
        <link rel="stylesheet" href="../src/styles/main.scss" />
        <link
            rel="stylesheet"
            href="../src/styles/mobile.scss"
            media="screen and (max-width: 600px)"
        />
        <link rel="icon" type="image/x-icon" href="../src/icons/favicon.svg" />
        <link rel="manifest" href="../src/icons/manifest.json" />
    </head>
    <body>
        <header class="app-header" role="banner">
            <div class="container">
                <h1 class="app-title">Consistency<sup>β</sup></h1>
                <nav class="app-nav" aria-label="Навигация по вкладкам">
                    <button
                        class="btn tab"
                        data-tab="list"
                        aria-controls="view-list"
                        aria-selected="true"
                    >
                        Привычки
                    </button>
                    <button
                        class="btn tab"
                        data-tab="stats"
                        aria-controls="view-stats"
                        aria-selected="false"
                    >
                        Статистика
                    </button>
                </nav>
            </div>
        </header>
        <main id="app" class="app" role="main">
            <div class="container">
                <div id="day-switcher" aria-live="polite"></div>
                <section class="view-list" id="view-list" hidden></section>
                <section id="view-stats" hidden></section>
            </div>

            <div class="container" id="add-bar" aria-live="polite"></div>
            <section class="sync-panel" id="sync-panel">
                <div class="container">
                    <details class="sync-panel__box">
                        <summary class="sync-panel__summary">
                            <h3 class="sync-panel__title">
                                <svg
                                    class="sync-panel__title-icon"
                                    viewBox="0 0 24 24"
                                    aria-hidden="true"
                                    focusable="false"
                                >
                                    <path
                                        d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z"
                                        fill="currentColor"
                                    />
                                </svg>
                                Аккаунт
                            </h3>
                            <span
                                class="sync-panel__status is-muted"
                                id="sync-status"
                                role="status"
                                aria-live="polite"
                            >
                                Не подключено
                            </span>
                            <svg
                                class="sync-panel__toggle-icon"
                                viewBox="0 0 24 24"
                                aria-hidden="true"
                                focusable="false"
                            >
                                <path
                                    d="M7.41 8.59 12 13.17l4.59-4.58L18 10l-6 6-6-6z"
                                    fill="currentColor"
                                />
                            </svg>
                        </summary>
                        <div class="sync-panel__body">
                            <div
                                class="sync-panel__account"
                                id="sync-account"
                                hidden
                            >
                                <span class="sync-panel__label">
                                    Ваш аккаунт
                                </span>
                                <div class="sync-panel__account-row">
                                    <span
                                        class="sync-panel__account-id"
                                        id="sync-account-id"
                                    >
                                        —
                                    </span>
                                    <button
                                        type="button"
                                        class="btn btn-ghost sync-panel__icon-btn"
                                        id="sync-copy"
                                        aria-label="Скопировать сид-фразу"
                                    >
                                        <svg
                                            viewBox="0 0 24 24"
                                            aria-hidden="true"
                                            focusable="false"
                                        >
                                            <path
                                                d="M8 7a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v10a2 2 0 0 1-2 2h-8a2 2 0 0 1-2-2V7Zm-4 4a2 2 0 0 0 2 2h1V9a3 3 0 0 1 3-3h6V5a2 2 0 0 0-2-2H6a2 2 0 0 0-2 2v6Z"
                                                fill="currentColor"
                                            />
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <p class="sync-panel__hint">
                                Сид-фраза — ваш единственный ключ. Храните её в
                                секрете и не теряйте.
                            </p>
                            <form class="sync-panel__form" id="sync-form">
                                <textarea
                                    id="sync-seed"
                                    class="sync-panel__input"
                                    rows="2"
                                    placeholder="Сгенерируйте или вставьте свою сид-фразу"
                                    spellcheck="false"
                                    autocapitalize="none"
                                ></textarea>
                                <div class="sync-panel__actions">
                                    <button
                                        type="button"
                                        class="btn btn-ghost"
                                        id="sync-generate"
                                    >
                                        Сгенерировать
                                    </button>
                                    <button
                                        type="submit"
                                        class="btn btn-primary"
                                    >
                                        Подключить
                                    </button>
                                </div>
                            </form>
                            <div
                                class="sync-panel__actions"
                                id="sync-connected-actions"
                                hidden
                            >
                                <button
                                    type="button"
                                    class="btn btn-ghost"
                                    id="sync-login"
                                >
                                    Вход на другом устройстве
                                </button>
                                <button
                                    type="button"
                                    class="btn btn-ghost"
                                    id="sync-switch"
                                >
                                    Смена аккаунта
                                </button>
                            </div>
                        </div>
                    </details>
                </div>
            </section>
        </main>
        <footer class="app-footer" role="contentinfo">
            <div class="container">
                Сделал
                <a
                    href="https://kurilov.xyz"
                    target="_blank"
                    rel="noopener noreferrer"
                >
                    Антон Курилов
                </a>
                при всесторонней поддержке OpenAI Codex.
            </div>
        </footer>
        <!-- Templates -->
        <template id="tmpl-habit-item">
            <li class="task-item" data-id="">
                <div class="task-swipe">
                    <div class="task-main">
                        <div class="left">
                            <input type="checkbox" class="task-checkbox" />
                            <span class="task-name"></span>
                        </div>
                        <span class="task-streak"></span>
                    </div>
                    <div class="task-actions">
                        <button
                            class="btn btn-ghost edit"
                            title="Изменить название привычки"
                        >
                            Изменить
                        </button>
                        <button
                            class="btn btn-disruptive delete"
                            title="Удалить привычку"
                        >
                            Удалить
                        </button>
                    </div>
                </div>
            </li>
        </template>

        <template id="tmpl-add-button">
            <button
                class="btn btn-ghost add-btn"
                title="Добавить новую привычку"
            >
                <svg
                    class="add-btn__icon"
                    viewBox="0 -960 960 960"
                    aria-hidden="true"
                    focusable="false"
                >
                    <path
                        d="M440-440H200v-80h240v-240h80v240h240v80H520v240h-80v-240Z"
                        fill="currentColor"
                    />
                </svg>
                <span>Добавить привычку</span>
            </button>
        </template>

        <template id="tmpl-add-form">
            <form class="add-form" autocomplete="off">
                <input
                    type="text"
                    name="task-name"
                    class="add-input"
                    placeholder="Название привычки"
                    required
                    maxlength="100"
                    autocomplete="off"
                />
                <button type="submit" class="btn btn-primary">Добавить</button>
                <button type="button" class="btn btn-ghost cancel">
                    Отмена
                </button>
            </form>
        </template>

        <template id="tmpl-habit-stats">
            <section class="habit-stats">
                <header class="habit-stats__header">
                    <h3 class="habit-stats__title"></h3>
                </header>
                <div class="habit-stats__cards"></div>
            </section>
        </template>

        <template id="tmpl-stats-info-card">
            <article class="stat-card">
                <h4 class="stat-card__title"></h4>
                <div class="stat-card__value"></div>
                <p class="stat-card__meta"></p>
            </article>
        </template>

        <template id="tmpl-stats-heatmap-card">
            <article class="stat-card stat-card--heatmap">
                <h4 class="stat-card__title"></h4>
                <div class="heatmap"></div>
            </article>
        </template>

        <template id="tmpl-heatmap-week-col">
            <div class="week-col"></div>
        </template>

        <template id="tmpl-heatmap-day-cell">
            <div class="day-cell" role="img"></div>
        </template>

        <script src="../src/scripts/main.js" type="module"></script>
    </body>
</html>
